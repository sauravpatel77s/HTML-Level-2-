<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- parent child -->
    <p>
        <div></div>
    </p>

    <!-- sibling -->
    <p>
        <div></div>
        <img src="" alt="">
    </p>
<!-- multiplication:* ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Item numbering:$ code= ul>li.item$*5-->
    <ul>
        <li class="item"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    
</body>
</html>
